{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--    <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>-->
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <link rel="preventDefault" as="style" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
                      <div class="sidebar bg-custom-color" role="cdb-sidebar" >
                        <div class="sidebar-container">
                            <div class="sidebar-nav">
                                <div class="sidenav">
                                    
                                    <nav class="navbar navbar-lg navbar-dark bg-blue"  >
                                        <img src="{% static 'images/messagelogo.webp' %}" alt="hugenerd" width="50" height="50" class="rounded-circle">
                                        <a class="navbar-expand" href="/" style="color: black">SPOTM</a>
                                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="color:black">
                                            <span class="navbar-toggler-icon" style="color: black;"></span>
                                        </button> 
                                
                                        <div class="collapse navbar-collapse" id="navbarNav">
                                            <ul class="navbar-nav ml-auto">
                                                <li class="nav-item">
                                                    <a class="nav-link" href="/search" style="color:black">Search</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="/add_song" style="color:black">AddSong</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="/logout" style="color:black">Logout</a>
                                                </li>
                                            </ul>
                                        </div> 
                                        
                                    </nav>
                                            <hr>
                                            <div class="pb-4">
                                                <div class="friends-container">
                                                    {% for friend in friends %}
                                                    <a class="item" href="/chat/{{ friend.username }}">
                                                        <div class="friend-box">
                                                            
                                                            <div class="row" >
                                                                
                                                                    <div class="col-1">
                                                                        <img src="{% static 'images/user_image.jpg' %}" style="width: 30px; height: 30px;" class="mb-2">
                                                                    </div>
                                                                    <div class="col-9" style="font-color: #000"><p style="font-size: 20px;">{{ friend.name }}</p></div>
                                                                
                                                            </div>
                                                    </div>
                                                    </a>
                                                        
                                                    {% endfor %}
                                                </div>
                                            </div>
                                </div>
                            </div>
                        </div>
                      </div> 
                      
                        
                        <div class="main" style="background-image: url('https://images.pexels.com/photos/884788/pexels-photo-884788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); height: 833px;" >
                            {% block content %}
                            <div class="text-center" style="color: white;">
                                <h2>Select a chat & start messaging!</h2>
                            </div>
                            {% endblock %}
                        </div>
           
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>

</body>
</html>
